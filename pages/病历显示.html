<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>病历显示界面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    div[type=show_it]{
        width:70%;
        height:80%;
        margin: auto;
        position: absolute;
        top: 5%;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: aliceblue;
        opacity:0.9;
        /* 兼容IE */
        filter:alpha(opacity=90);
        border-radius:15px;
    }
    output[type=text]{
        width: 75%;
        padding: 15px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
<body style="background-color: #9acfea">

<div class="panel panel-default" type="show_it">
    <div class="panel-heading" style="border-radius:15px">患者信息</div>
    <form class="form-inline" style="margin:0 auto">
        <div class="form-group" style = width:15%></div>
        <div class="form-group" style="width:25%">
            <label>姓名</label>
            <output type="text" class="form-control" style="width: 40%"></output>
        </div>
        <div class="form-group" style="width:25%" >
            <label>性别</label>
            <output type="text" class="form-control" style="width: 40%"></output>
        </div>
        <div class="form-group" style="width:25%">
            <label>年龄</label>
            <output type="text" class="form-control" style="width: 40%"></output>
        </div>
    </form>
    <div class="panel-heading" style="border-radius:15px">病情诊断</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">主症</label>
            <div class="col-sm-10">
                <output type="text" class="form-control"></output>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">兼症</label>
            <div class="col-sm-10">
                <output type="text" class="form-control"></output>
            </div>
        </div>
    </form>
    <div class="panel-heading" style="border-radius:15px">病史</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">现病史</label>
            <div class="col-sm-10">
                <output type="text" class="form-control"></output>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">既往史</label>
            <div class="col-sm-10">
                <output type="text" class="form-control"></output>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">个人史</label>
            <div class="col-sm-10">
                <output type="text" class="form-control"></output>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">婚育史</label>
            <div class="col-sm-10">
                <output type="text" class="form-control"></output>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">家族史</label>
            <div class="col-sm-10">
                <output type="text" class="form-control"></output>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">打印</button>
            </div>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
